<p-card>
    <ng-template pTemplate="header">
        <img alt="Card" class="max-h-9rem" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
    </ng-template>
    <span>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam
        deserunt quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate
        neque
        quas!
    </span>
    <ng-template pTemplate="footer">
        <div class="grid pl-3">
            <div class="col-12 sm:col-12 md:col-7 lg:col-6 xl:col-3">
                <div class="grid">
                    <div class="col-4 text-center">
                        <p-button icon="pi pi-plus" styleClass="p-button-rounded"></p-button>
                        <span class="button-label">Follow</span>
                    </div>
                    <div class="col-4 text-center">
                        <p-button icon="pi pi-share-alt" styleClass="p-button-rounded"></p-button>
                        <span class="button-label">Share</span>
                    </div>
                    <div class="col-4 text-center">
                        <p-button icon="pi pi-file-export" styleClass="p-button-rounded"></p-button>
                        <span class="button-label">Embed</span>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-card>
