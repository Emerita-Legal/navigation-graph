<div class="grid">
    <div class="col-12 chat-message">
        <div *ngIf="message?.getType() === 'received'">
            <app-message-received [message]="message"></app-message-received>
        </div>
        <div *ngIf="message?.getType() === 'sent'">
            <app-message-sent [message]="message"></app-message-sent>
        </div>
    </div>
</div>
